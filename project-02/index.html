<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Basic Calculator - Project 02</title>
</head>

<body>
    <div class="container">
        <input type="number" class="container--input-number" id="first-number">
        <input type="number" class="container--input-number" id="second-number">

        <div class="container--button-group">
            <button class="button" onclick="add()">Add</button>
            <button class="button" onclick="subtract()">Subtract</button>
            <button class="button" onclick="multiply()">Multiply</button>
            <button class="button" onclick="divide()">Divide</button>
        </div>

        <p id="result">Result: </p>
    </div>

    <script src="index.js"></script>
</body>

</html>
