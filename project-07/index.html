<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>Invoice - Project 07</title>
</head>

<body>
    <main class="container">
        <header class="container--header">
            <h1>Invoice creator</h1>
            <p>Thank for choosing GoodCorp, LLC!</p>
        </header>

        <div class="container--invoice-group">
            <div class="container--button-group">
                <button class="button button-primary" id="wash-car-button">Wash Car: $10</button>
                <button class="button button-primary" id="mow-lawn-button">Mow Lawn: $20</button>
                <button class="button button-primary" id="pull-weeds-button">Pull Weeds: $30</button>
            </div>
        </div>

        <div class="container--invoice-group">
            <div class="invoice-row">
                <p class="text-small text-grey">TASK</p>
                <p class="text-small text-grey">TOTAL</p>
            </div>
        </div>

        <div class="container--invoice-group" id="invoice-list">
            <hr>
        </div>

        <div class="container--invoice-group">
            <div class="invoice-row">
                <p class="text-small text-grey">Notes</p>
                <p class="text-small text-grey">TOTAL AMOUNT</p>
            </div>

            <div class="invoice-row">
                <p class="text-small text-grey">We accept cash, credit card, or Paypal</p>
                <p class="text-large" id="total-amount">$0</p>
            </div>
            <button class="button button-primary" id="send-invoice-button">Send Invoice</button>
     
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
