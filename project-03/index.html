<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Unit Conversion - Project 03</title>
</head>

<body>
    <main class="container">
        <header class="container--header">
            <h1 class="container--title">Metric/Imperial unit conversion</h1>
            <input class="container--number" id="number" value="20" oninput="convert()"/>
        </header>

        <div class="container--result">
            <p>Length (Meters/Feet)</p>
            <p class="text-grey" id="meters-feet">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>

            <br>

            <p>Volume (Liters/Gallons)</p>
            <p class="text-grey" id="liters-gallons">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>

            <br>
            <p>Mass (Kilograms/Pounds)</p>
            <p class="text-grey" id="kg-pounds">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>

    </main>

    <script src="index.js"></script>
</body>

</html>
