<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>Bookmark Chrome Extension - Project 06</title>
</head>

<body>
    <main class="container">
        <input type="text" placeholder="Paste a URL" class="container--input-text" id="input-text">

        <div class="container--button-group">
            <button class="container--button button-green" id="save-input-button">SAVE INPUT URL</button>
            <button class="container--button button-green" id="save-tab-link-button">SAVE CURRENT URL</button>
            <button class="container--button button-red" id="clear-button">CLEAR ALL</button>
        </div>
        
        <ul class="container--ul" id="bookmark-list">
          
        </ul>
    </main>

    <script src="index.js"></script>
</body>

</html>
